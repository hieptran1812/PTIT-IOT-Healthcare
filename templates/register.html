<div class="container">
            <form class="form-horizontal" role="form">
                <h2>Đăng ký</h2>
                <div class="form-group">
                    <label for="firstName" class="col-sm-3 control-label">Họ và tên*</label>
                    <div class="col-sm-9">
                        <input type="text" id="firstName" class="form-control" autofocus>
                    </div>
                </div>
                <div class="form-group">
                    <label for="email" class="col-sm-3 control-label">Email* </label>
                    <div class="col-sm-9">
                        <input type="email" id="email" class="form-control" name= "email">
                    </div>
                </div>
                <div class="form-group">
                    <label for="firstName" class="col-sm-3 control-label">Tên tài khoản*</label>
                    <div class="col-sm-9">
                        <input type="text" id="firstName" class="form-control" autofocus>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-sm-3 control-label">Mật khẩu*</label>
                    <div class="col-sm-9">
                        <input type="password" id="password" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-sm-3 control-label">Xác nhận mật khẩu*</label>
                    <div class="col-sm-9">
                        <input type="password" id="password" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label for="birthDate" class="col-sm-3 control-label">Ngày sinh*</label>
                    <div class="col-sm-9">
                        <input type="date" id="birthDate" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label for="phoneNumber" class="col-sm-3 control-label">Số điện thoại </label>
                    <div class="col-sm-9">
                        <input type="phoneNumber" id="phoneNumber" class="form-control">
                    </div>
                </div>
                 <div class="form-group">
                        <label for="weight" class="col-sm-3 control-label">Địa chỉ </label>
                    <div class="col-sm-9">
                        <input type="number" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-3">Giới tính</label>
                    <div class="col-sm-6">
                        <div class="row">
                            <div class="col-sm-4">
                                <label class="radio-inline">
                                    <input type="radio" id="femaleRadio" value="Female">Nam
                                </label>
                            </div>
                            <div class="col-sm-4">
                                <label class="radio-inline">
                                    <input type="radio" id="maleRadio" value="Male">Nữ
                                </label>
                            </div>
                        </div>
                    </div>
                </div> <!-- /.form-group -->
                <button type="submit" class="btn btn-primary btn-block">Đăng ký</button>
            </form> <!-- /form -->
        </div> <!-- ./container -->
